workflows:
  demo_build:
    name: Demo app build (hydration + APK + iOS simulator)
    max_build_duration: 90
    environment:
      flutter: stable

      # Set these in Codemagic UI for THIS workflow:
      # MERCHANT_ID=demo_default
      # PACKAGE_NAME=com.shopifyme
      # APP_NAME=Free Demo App

    scripts:
      - name: ‚úÖ Validate required vars (fail fast)
        script: |
          set -e
          [ -n "${MERCHANT_ID:-}" ] || (echo "‚ùå MERCHANT_ID is empty" && exit 1)
          [ -n "${PACKAGE_NAME:-}" ] || (echo "‚ùå PACKAGE_NAME is empty" && exit 1)
          [ -n "${APP_NAME:-}" ] || (echo "‚ùå APP_NAME is empty" && exit 1)

      - name: üì¶ Flutter pub get
        script: |
          set -e
          flutter --version
          flutter pub get

      - name: üîé Show CI variables
        script: |
          set -e
          echo "MERCHANT_ID=$MERCHANT_ID"
          echo "PACKAGE_NAME=$PACKAGE_NAME"
          echo "APP_NAME=$APP_NAME"

      - name: üîé strings.xml BEFORE hydration
        script: |
          set -e
          echo "---- BEFORE strings.xml ----"
          cat android/app/src/main/res/values/strings.xml || true
          echo "----------------------------"

      - name: üß© Hydrate (demo)
        script: |
          set -e
          chmod +x ./hydrate_merchant.sh
          ./hydrate_merchant.sh "$MERCHANT_ID" "$PACKAGE_NAME" "$APP_NAME"

      - name: üîé Verify strings.xml AFTER hydration (must match APP_NAME)
        script: |
          set -e
          echo "---- AFTER strings.xml ----"
          cat android/app/src/main/res/values/strings.xml || true
          echo "---------------------------"
          grep -q "<string name=\"app_name\">$APP_NAME</string>" android/app/src/main/res/values/strings.xml \
            && echo "‚úÖ app_name matches APP_NAME" \
            || (echo "‚ùå app_name did NOT match APP_NAME" && exit 1)

      - name: ü§ñ Build Android APK (debug)
        script: |
          set -e
          flutter build apk --debug

      - name: üçé Install iOS pods (clean) + Build iOS (simulator debug, no signing)
        script: |
          set -e
          flutter pub get
          cd ios
          rm -rf Pods Podfile.lock
          pod repo update || true
          pod install
          cd ..
          flutter build ios --debug --simulator

      - name: üì¶ Package iOS simulator app as artifact
        script: |
          set -e
          mkdir -p build_artifacts
          APP_PATH="build/ios/iphonesimulator/Runner.app"
          if [ -d "$APP_PATH" ]; then
            ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "build_artifacts/Runner-simulator.app.zip"
            echo "‚úÖ Packaged iOS simulator app: build_artifacts/Runner-simulator.app.zip"
          else
            echo "‚ùå Runner.app not found at $APP_PATH"
            echo "Searching for Runner.app under build/ios..."
            find build/ios -maxdepth 6 -type d -name "Runner.app" -print || true
            exit 1
          fi

    artifacts:
      - build/app/outputs/flutter-apk/app-debug.apk
      - build_artifacts/*.zip
      - hydration_verification.txt

    publishing:
      email:
        recipients:
          - h.hysam@yahoo.com
        notify:
          success: true
          failure: true

