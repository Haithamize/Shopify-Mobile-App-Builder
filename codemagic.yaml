workflows:
  demo_build:
    name: Demo app build (hydration + APK + iOS simulator)
    max_build_duration: 90
    environment:
      flutter: stable

      # These are set in Codemagic UI as environment variables.
      # For demo_build, you‚Äôll set:
      # MERCHANT_ID=demo_default
      # PACKAGE_NAME=com.shopifyme.demo (example)
      # APP_NAME=ShopifyMe Demo

    scripts:
      - name: üì¶ Flutter pub get
        script: |
          flutter --version
          flutter pub get

      - name: üß© Hydrate (demo)
        script: |
          chmod +x ./hydrate_merchant.sh
          ./hydrate_merchant.sh "$MERCHANT_ID" "$PACKAGE_NAME" "$APP_NAME"

      - name: ü§ñ Build Android APK (debug)
        script: |
          flutter build apk --debug

      - name: üçé Build iOS (simulator debug, no signing needed)
        script: |
          cd ios
          pod repo update || true
          cd ..
          flutter build ios --debug --simulator

      - name: üì¶ Package iOS simulator app as artifact
        script: |
          mkdir -p build_artifacts
          # Runner.app location can vary by Flutter version; this is the common one:
          APP_PATH="build/ios/iphonesimulator/Runner.app"
          if [ -d "$APP_PATH" ]; then
            ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "build_artifacts/Runner-simulator.app.zip"
          else
            echo "Runner.app not found at $APP_PATH"
            find build/ios -maxdepth 4 -type d -name "Runner.app" -print || true
          fi

    artifacts:
      - build/app/outputs/flutter-apk/app-debug.apk
      - build_artifacts/*.zip
      - hydration_verification.txt

    publishing:
      email:
        recipients:
          - h.hysam@yahoo.com
        notify:
          success: true
          failure: true

