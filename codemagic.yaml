workflows:
  demo_build:
    name: Demo app build (hydration + APK + iOS simulator)
    max_build_duration: 90
    environment:
      flutter: stable
      groups:
        - Demo Free App Variables

    scripts:
      - name: ‚úÖ Validate required vars (fail fast)
        script: |
          set -e
          [ -n "${MERCHANT_ID:-}" ] || (echo "‚ùå MERCHANT_ID is empty" && exit 1)
          [ -n "${PACKAGE_NAME:-}" ] || (echo "‚ùå PACKAGE_NAME is empty" && exit 1)
          [ -n "${APP_NAME:-}" ] || (echo "‚ùå APP_NAME is empty" && exit 1)

      - name: üîé Show CI variables
        script: |
          echo "MERCHANT_ID=$MERCHANT_ID"
          echo "PACKAGE_NAME=$PACKAGE_NAME"
          echo "APP_NAME=$APP_NAME"

      - name: üß© Hydrate (demo)
        script: |
          chmod +x ./hydrate_merchant.sh
          ./hydrate_merchant.sh "$MERCHANT_ID" "$PACKAGE_NAME" "$APP_NAME"

      - name: ü§ñ Build Android APK (release)
        script: |
          flutter build apk --release

      - name: üçé Build iOS (simulator debug, no signing)
        script: |
          cd ios
          rm -rf Pods Podfile.lock
          pod repo update || true
          pod install
          cd ..
          flutter build ios --debug --simulator

      - name: üì¶ Package iOS simulator app as artifact
        script: |
          set -e
          mkdir -p build_artifacts
          APP_PATH="build/ios/iphonesimulator/Runner.app"
          if [ -d "$APP_PATH" ]; then
            ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "build_artifacts/Runner-simulator.app.zip"
            echo "‚úÖ Packaged iOS simulator app: build_artifacts/Runner-simulator.app.zip"
          else
            echo "‚ùå Runner.app not found at $APP_PATH"
            find build/ios -maxdepth 6 -type d -name "Runner.app" -print || true
            exit 1
          fi

    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
      - build_artifacts/*.zip
      - hydration_verification.txt

    publishing:
      email:
        recipients:
          - h.hysam@yahoo.com
        notify:
          success: true
          failure: true

